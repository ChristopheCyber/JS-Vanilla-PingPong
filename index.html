<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS PingPong</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info-container">
        <hr>
        <h2>Rules :</h2>
        <p>
          You play against the computer wich is using a basic AI. The first to
          reach 7 points wins the game.
        </p>
        <hr>
        <h2>Controls :</h2>
        <p>
          Move the bottom plate with your mouse cursor. As soon as your plate
          deviates the ball, the computer plate is activated.
        </p>
        <hr>
        <strong>Good Luck! :)</strong>
      </div>
      <div id="canvas-body">
          <strong>Ping-Pong Game</strong>            
          <canvas id="canvas-container"> My canvas </canvas>
      </div>
      <!-- Script JS managing the canvas creation and game inside : -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
