<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS PingPong</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">

      <div style="display: none">
        <img
          id="imgSourceGame"
          width="1618"
          height="2158"
          src="./assets/spaceShip_1618x2158.jpg"
          alt="img source for Game canvas"
        />
      </div>

      <div class="info-container">
        <hr />
        <h2>Rules :</h2>
        <p>
          You play against the computer wich is using an AI. The first to
          reach 3 points wins the game.
        </p>
        <hr />
        <h2>Controls :</h2>
        <p>
          Move the bottom plate with your mouse cursor. As soon as your plate
          deviates the ball, the computer plate is activated.
        </p>
        <hr />
        <strong>Good Luck! :)</strong>
      </div>
      <div id="canvas-body">
        <strong>Space Battleships</strong>
        <canvas id="canvas-container"> My canvas </canvas>
      </div>
      <!-- Script JS managing the canvas creation and game inside : -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
