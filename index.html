<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS PingPong</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info-container">
        <h1>Rules and functionalities :</h1>
        <h2>Actions :</h2>
        <p>
          Move the bottom plate with your mouse cursor. As soon as your plate
          deviates the ball, the computer plate is activated.
        </p>
        <h2>Rules :</h2>
        <p>
          You play against the computer wich is using a basic AI. The first to
          reach 7 points wins the game. Good luck !
        </p>
      </div>
      <canvas id="canvas-container"> My canvas </canvas>
      <!-- Script -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
